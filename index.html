<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="auth-container animated fadeIn">
        <h2 class="title-slide">Register</h2>
        <form id="register-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn animated-button">Register</button>
        </form>
        <p class="text-fade">Already have an account? <a href="login.html" class="link">Login</a></p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
